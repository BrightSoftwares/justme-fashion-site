<header class='centered-navigation' role='banner'>
  <div class='centered-navigation-wrapper'>
    <a href='/' class='mobile-logo'>
      <img src='/assets/images/logo.png' alt='Logo'>
    </a>
    <a href='javascript:void(0)' id='js-centered-navigation-mobile-menu' class='centered-navigation-mobile-menu' onclick='toggle()'>MENU</a>
    <nav role='navigation'>
      <ul id='js-centered-navigation-menu' class='centered-navigation-menu'>
        <li class='nav-link logo'>
          <a href='/' class='logo'>
            <img src='/assets/images/logo.png' alt='Logo'>
            Jekyll-Store
          </a>
        </li>
        <li class='nav-link'>
          <a href='https://github.com/jekyll-store/front' target='_blank'>
            About Us
          </a>
        </li>
        <li class='nav-link'><a href='javascript:void(0)'>Contact</a></li>
        <li class='nav-link' id='basket-summary'></li>
      </ul>
    </nav>
  </div>
</header>

<script type='text/jsx'>
  React.render(
    <BasketSummary img='/assets/images/cart.png' link='/basket' />,
    document.getElementById('basket-summary')
  );

  var toggle;

  (function() {
    var menuShow = false;
    var menu = document.getElementById('js-centered-navigation-menu');
    var menuClass = menu.className;

    toggle = function() {
      menuShow = !menuShow;
      menu.className = menuClass + (menuShow ? ' show' : '');
    }
  })();
</script>
