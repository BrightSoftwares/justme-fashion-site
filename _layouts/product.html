---
layout: default
---
<main id='product-page' itemscope itemtype='http://schema.org/Product'>
	<div class='row'>
		<aside>
	    <img src='{{ site.image_prefix }}{{ page.image }}'
	         alt='{{ page.name }}'
	         itemprop='image'/>
			<table>
				<tr>
					<th>Type</th>
					<td>{{ page.type }}</td>
				</tr>
				<tr>
					<th>Condition</th>
					<td itemprop='itemCondition'>{{ page.condition }}</td>
				</tr>
				<tr>
					<th>Weight</th>
				  <td itemprop='weight'>{{ page.weight }}kg</td>
				</tr>
			</table>
		</aside>
		<article>
			<header>
				<h1 itemprop='name'>{{ page.name }}</h1>
				<h2 itemprop='offers' itemscope itemtype='http://schema.org/Offer'>
					<span itemprop='priceCurrency' content='GBP'>Â£</span>
					<span itemprop='price' content='{{ page.price }}'>{{ page.price }}</span>
				</h2>
			</header>
			<div id='addToBasket' data-name='"{{ page.name }}"'></div>
			<p itemprop='description'>{{ content }}</p>
      <img src='{{ site.image_prefix }}{{ page.big_image }}'
           alt='{{ page.name }}' />
		</article>
	</div>
	<section class='yotpo yotpo-main-widget'
		data-product-id='{{ page.url }}'
		data-name='{{ page.name }}'
		data-url='{{ site.url }}{{ site.baseurl }}{{ page.url }}'
		data-image-url='{{ site.image_prefix }}{{ page.image }}'>
	</section>
</main>
