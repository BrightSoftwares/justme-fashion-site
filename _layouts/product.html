---
layout: default
---
<main id='product'>
	<aside>
    <img src='{{ site.image_prefix }}{{ page.image1 }}' alt='{{ page.name }}' />
		<table>
			<tr> <th> Type      </th> <td> {{ page.type }}      </td> </tr>
			<tr> <th> Condition </th> <td> {{ page.condition }} </td> </tr>
			<tr> <th> Weight    </th> <td> {{ page.weight }}kg </td> </tr>
		</table>
	</aside>
	<article>
		<header>
			<h1>{{ page.name }}</h1>
			<h2>Â£{{ page.price }}</h2>
		</header>
		<div id='addToBasket'></div>
		<section>
			<p>{{ content }}</p>
      <img src='{{ site.image_prefix }}{{ page.image2 }}' alt='{{ page.name }}' />
		</section>
	</article>
</main>

<script type='text/jsx'>
  React.render(
  	<AddToBasket name="{{ page.name }}" />,
  	document.getElementById('addToBasket')
  );

  JSE.Stores.Basket.listen(function() {	window.location.href = '/basket'; });
</script>
